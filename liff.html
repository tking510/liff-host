<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登録処理中...</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
  <h2>LINEに接続中です。少々お待ちください...</h2>

  <script>
    async function main() {
      let token;

      // 1. token取得（liff.state → search → hash）
      console.log("🔍 token取得開始");

      if (liff && liff.getContext && liff.getContext().liff && liff.getContext().liff.state) {
        const state = liff.getContext().liff.state;
        const stateParams = new URLSearchParams(state.startsWith('?') ? state : '?' + state);
        token = stateParams.get("token");
        console.log("✅ liff.state から token:", token);
      }

      if (!token) {
        const fromSearch = new URLSearchParams(location.search).get("token");
        const fromHash = new URLSearchParams(location.hash.substring(1)).get("token");
        token = fromSearch || fromHash;
        console.log("✅ fallback から token:", token);
      }

      if (!token) {
        console.error("❌ tokenが見つかりません");
        document.body.innerHTML = "<h2>❌ tokenが見つかりません。正しいリンクからアクセスしてください。</h2>";
        return;
      }

      // 2. LIFF初期化
      try {
        console.log("⚙️ liff.init 開始");
        await liff.init({
          liffId: "2007540103-a2139drg",
          withLoginOnExternalBrowser: true
        });
        console.log("✅ liff.init 完了");
      } catch (err) {
        console.error("❌ liff.init 失敗:", err.message);
        document.body.innerHTML = "<h2>❌ LIFF初期化失敗：" + err.message + "</h2>";
        return;
      }

      // 3. ログインチェック
      if (!liff.isLoggedIn()) {
        console.warn("🔁 ログイン未完了。リダイレクトします。");
        liff.login({
          redirectUri: location.href
        });
        return;
      }

      console.log("✅ ログイン済み → プロフィール取得");

      // 4. プロフィール取得＆Webhook送信
      try {
        const profile = await liff.getProfile();
        console.log("✅ プロフィール:", profile);

        const webhookUrl = "https://script.google.com/macros/s/AKfycbwjBOltVT5X6tXnia-dESxVezZYkWtgSfFPbdqydyvdyWZimis3nm0GHiWtNbx7wwGvBQ/exec";

        await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            line_id: profile.userId,
            name: profile.displayName,
            phone: token
          })
        });

        console.log("✅ fetch送信完了");
        document.body.innerHTML = "<h2>✅ 登録が完了しました</h2>";
      } catch (err) {
        console.error("❌ 登録処理中エラー:", err.message);
        document.body.innerHTML = "<h2>❌ エラー：" + err.message + "</h2>";
      }
    }

    main();
  </script>
</body>
</html>
